{% extends "users/layout.html" %} {% load socialaccount %} {% block content %}
<style>
  body {
    font-family: "Sweden Sans";
    font-size: 20px;
  }
    footer {
    font-family: "Sweden Sans";
    font-size: 15px;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">
            <b
              >There already exists an account using the same email! Log in using the same login provider and then connect this social to login using this provider from next time!</b
            >
          </h5>
          <form class="form-signin">
            <div class="form-group">
              <a
                class="btn btn-lg btn-success btn-block text-uppercase"
                href="{% url 'login' %}"
                >Login Again</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
